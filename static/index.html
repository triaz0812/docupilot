<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="chat-shell">
        <header class="chat-header">
            <div class="assistant-info">
                <div class="assistant-avatar">AI</div>
                <div class="assistant-meta">
                    <h1>AI Assistant</h1>
                    <div class="assistant-status"><span class="status-dot"></span>Online</div>
                </div>
            </div>
            <div class="header-actions">
                <button id="clear-chat" type="button" class="ghost-button">Clear Chat</button>
            </div>
        </header>

        <main class="chat-main">
            <section id="chat-window" class="chat-window"></section>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type your query here..." autocomplete="off" required />
                <button type="submit" class="send-button">Send</button>
            </form>
        </main>
    </div>
    <script src="/static/app.js" defer></script>
</body>
</html>
